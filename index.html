<!DOCTYPE HTML>
<html>
  <head>
    <title> Book Club </title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
     <!-- Scripts for table (found on w3schools.com) http://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_table_hover&stacked=h-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--  End of scripts for table-->
  </head>








  <body>


    <form action="javascript:void(0);" method="POST" onsubmit="bookshelf.Add()">
      <input type="text" id="a-book" placeholder="New Book!">
      <input type="submit" value ="Add">
    </form>

    <p id="bookcounter"></p>

    <table id="bcID" title="Library" class="table table-hover">
      <thead>
        <tr>
          <th field="title" width="50">Title</th>
          <th field="pagenumber" width="50">Page</th>
          <th field="remove">Remove</th>
        </tr>
      </thead>
      <tbody id="books">





      </tbody>

    </table>








      <!--  Local & Jquery Scripts-->
      <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
      <script src="scripts/script.js"></script>
  </body>

</html>
